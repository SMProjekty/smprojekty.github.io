<div class="container">
  <div class="row">
    <div class="col">
      <nav class="navbar bg-dark tmenu">
        <a class="navbar-brand nav-offers navbar-active" href="/editDelService"><h4><i class="bi bi-scissors"></i></h4></a>
				<a class="navbar-brand nav-visits" href="/delVisit"><h4><i class="bi bi-calendar-check-fill"></i></h4></a>
				<a class="navbar-brand nav-vacations" href="/vacations"><h4><i class="bi bi-airplane-fill"></i></h4></a>
				<a class="navbar-brand nav-workers" href="/workers"><h4><i class="bi bi-people-fill"></i></h4></a>
				<a class="navbar-brand nav-reports" href="/raports"><h4><i class="bi bi-database-fill-check"></i></h4></a>
				<a class="navbar-brand nav-logout" (click)="logoutAdmin()"><h4><i class="bi bi-box-arrow-left"></i></h4></a>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="card">
        <form [formGroup]="addNewService" (ngSubmit)="submitHandler()">
          <div class="mb-3">
            <label for="name" class="white-title"><b>Nazwa usługi:</b></label>
            <input type="text" class="form-control" id="name" formControlName="name" autocomplete="off">
						<ng-component *ngIf="!addNewService.controls['name'].valid && addNewService.controls['name'].touched ? infoAlert('danger-alert-offer-name') : ''"></ng-component>
          </div>
          <div class="mb-3">
            <label for="name" class="white-title"><b>Cena usługi:</b></label>
            <input type="number" class="form-control" id="price" formControlName="price" min='1'  max='5000' autocomplete="off">
            <ng-component *ngIf="!addNewService.controls['price'].valid && addNewService.controls['price'].touched ? infoAlert('danger-alert-offer-price') : ''"></ng-component>
          </div>
          <div class="mb-3">
            <label for="time" class="white-title"><b>Czas trwania:</b></label>
            <select class="form-select" id="time" formControlName="time">
              <option value="0" selected disabled>Wybierz..</option>
              <option value="30">30 min</option>
              <option value="60">60 min</option>
              <option value="90">90 min</option>
              <option value="120">120 min</option>
              <option value="180">180 min</option>
            </select>
            <ng-component *ngIf="!addNewService.controls['time'].valid && addNewService.controls['time'].touched ? infoAlert('danger-alert-offer') : ''"></ng-component>
          </div>
          <div class="mb-3">
            <button [disabled]="!addNewService.valid" type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Dodaj usługę</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>

<!-- ALERTY -->
<div class="alert alert-danger" id="danger-alert-offer" role="alert">
  <i class="bi bi-exclamation-circle"></i> Pole "Czas trwania" nie może pozostać puste.
</div>

<div class="alert alert-danger" id="danger-alert-offer-name" role="alert">
  <i class="bi bi-exclamation-circle"></i> Pole "Nazwa" musi zawierać conajmniej 2 znaki.
</div>

<div class="alert alert-danger" id="danger-alert-offer-price" role="alert">
  <i class="bi bi-exclamation-circle"></i> Pole "Koszt" musi zawierać wartości dodatnie (większe od 0).
</div>

<div class="alert alert-danger" id="danger-alert-critical" role="alert">
	<i class="bi bi-exclamation-circle"></i> Coś poszło nie tak.. <br>Skontaktuj się z Administratorem.
</div>
